name: "Deployment pipeline"

on:
    push:
        branches:
            - main
    pull_request:
        branches: [main]
        types: [opened, synchronize]

jobs:
    deployment_pipeline:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: install dependencies
              run: npm install
            - name: lint
              run: npm run eslint
            - name: tsc
              run: npm run tsc
            - name: tests
              run: npm run test